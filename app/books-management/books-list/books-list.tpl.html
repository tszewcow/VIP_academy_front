<!DOCTYPE html>
<html>
<body>

<!--put dialog html here-->
<section data-ng-controller="BooksListCntl">
    <h2>Search for books...</h2>

    <form>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="tileInputId">Title:</label>
                <input id="tileInputId" data-ng-model="searchParameters.title" class="form-control"
                       placeholder="Title..."/>
            </div>
            <div class="form-group col-md-3">
                <label for="authorInputId">Author:</label>
                <input id="authorInputId" data-ng-model="searchParameters.author" class="form-control"
                       placeholder="Author..."/>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="form-group">
                <button class="btn btn-primary" data-ng-click="search()">Search</button>
            </div>
        </div>

        <div data-ng-if="resultsFound()">
            <div class="row">
                <div class="col-md-12">
                    <table data-tr-ng-grid=""
                           data-enable-filtering="false"
                           data-fields="visibleColumns"
                           data-selection-mode="SingleRow"
                           data-items="books"
                           data-selected-items="selectedBook">
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-default" data-ng-click="editBook()" data-ng-disabled="isDisabled()">Edit
                        </button>
                        <button class="btn btn-default" data-ng-click="addBook()">Add</button>
                        <button class="btn btn-default" data-ng-click="deleteBook()" data-ng-disabled="isDisabled()">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>

</body>
</html>
